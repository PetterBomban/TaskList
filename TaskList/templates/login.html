{% extends "layout.html" %}
{% block body %}
    <h2>Login</h2>
    {% if error %}<p><b>Error:</b> {{ error }}{% endif %}</p>
    <form action="{{ url_for('main.login') }}" method="post">
        <p><b>Username:</b></p>
        <input type="text" name="username">
        <p><b>Password</b></p>
        <input type="password" name="password">
        <input type="submit" name="login">
    </form>
{% endblock %}
